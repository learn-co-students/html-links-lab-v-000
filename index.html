<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://www.google.com/search?q=google&oq=google&aqs=chrome..69i57j69i60l3j69i59j0.4005j0j7&sourceid=chrome&ie=UTF-8">Google google.</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link)
  <a href="about.html">About</a>
  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" target="_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a>

</body>
</html>
