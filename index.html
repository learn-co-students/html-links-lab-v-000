<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <p><a href="https://finance.yahoo.com/">Absolute Path (external link)</a></p>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <p><a href="about.html">Relative Path (internal link)</a></p>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <p><a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" target="_blank">
  	<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a></p>

</body>
</html>
