<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://www.google.com">Absolute Path</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html">About Page</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <!-- the attribute of `target-"_blank" will cause the browser to open a new tab when the link is clicked instead of changing the current page -->
  <a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" target="_blank">A Lion</a>

</body>
</html>
