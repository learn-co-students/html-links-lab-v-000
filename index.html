<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <h2>Absolute URLs</h2>
		<p><a href="https://www.cnn.com/">CNN</a></p>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <p><a href="html_images.jpg">HTML Images</a></p>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion" target="_blank">

</body>
</html>
