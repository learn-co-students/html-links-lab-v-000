<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <a href="https://www.google.com">Google</a>
  Absolute Path (external link)

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html">About Page</a>
  Relative Path (internal link)

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://s3.amazonaws.com/ironboard-learn/lion.jpg" target="_blank">a lion</a>

</body>
</html>
